# ~/.turboclaw/config.yaml
# TurboClaw Configuration Example

workspace:
  path: ~/.turboclaw/workspaces

# Additional directories to scan for skills (besides ~/.turboclaw/skills/)
# skill_directories:
#   - ~/projects/my-custom-skills

# Telegram user ID whitelist (empty or omitted = allow all)
# allowed_users:
#   - 123456789

# Environment variables passed to all agents
# env:
#   LINEAR_API_KEY: "lin_api_..."

providers:
  anthropic:
    # api_key: sk-ant-...       # or use ANTHROPIC_API_KEY env var
    # base_url: https://...     # optional custom endpoint

agents:
  coder:
    name: Code Assistant
    provider: anthropic
    model: sonnet               # opus, sonnet, haiku, or full model ID
    working_directory: ~/.turboclaw/workspaces/coder
    heartbeat:
      interval: 10800            # seconds (3 hours), or false to disable
      # active_hours: "07:00-22:00"  # optional: only fire heartbeats during these hours (local time)
      telegram_chat_id: 123456789  # user/group ID where heartbeat replies are sent
    memory_mode: isolated       # shared or isolated
    telegram:
      bot_token: "123456:ABC..."

# Audio transcription (optional)
# Credentials are pulled from the named provider in the providers section above.
# transcription:
#   enabled: true
#   provider: openai            # must match a key in providers above
#   model: whisper-1
#   retain_audio: false
